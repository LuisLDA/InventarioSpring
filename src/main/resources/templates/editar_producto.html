<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/plantilla.html :: head">
    <title>Editar Producto</title>
</head>
<body>
<header th:replace="layout/plantilla.html :: header"></header>
<div th:replace="layout/plantilla.html :: div_sidebar"></div>

<script type="text/javascript">
    function selectedCategorieID() {
        /* Para obtener el id de la categoria*/
        var codigoC = document.getElementById("cat_id").value;
        document.getElementById("categorie_id").value = codigoC;
    }

    function onSelectCategorieID() {
        /* Para obtener el id de la categoria*/
        var codC = document.getElementById("c_i").value;
        document.getElementById("categorie_id").value = codC.options[codC.selectedIndex];
    }

    function selectedMediaID() {
        /* Para obtener el id de la media*/
        var codigoM = document.getElementById("med_id").value;
        document.getElementById("media_id").value = codigoM;
    }
</script>

<div class="page">
    <div class="row">
        <div class="col-md-12">
            <!-- Mensaje de advertencia aqui -->
        </div>
    </div>
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong>
                    <span class="glyphicon glyphicon-th"></span>
                    <span>Editar producto</span>
                </strong>
            </div>
            <div class="panel-body">
                <div class="col-md-7">
                    <!-- action referencia al archivo de editar producto -->
                    <form method="post" th:action="@{/productos/agregar_nuevo_producto}" th:object="${product}" >
                        <!-- value recupera el id del producto -->
                        <input type="hidden"  name="id" th:value="*{id}">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-th-large"></i></span>
                                <!-- value recupera el nombre del producto -->
                                <input type="text" class="form-control" name="name" th:value="*{name}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <!--CATEGORIAS-->
                                <div class="col-md-6" th:if="${categoriesEdit != null and !categoriesEdit.isEmpty()}" >
                                    <span>Selecciona una categor√≠a</span>
                                    <select class="form-control" name="cat_id" id="cat_id" onchange="selectedCategorieID()" >
                                        <!-- muestra todas las categorias existentes -->
                                        <option name="c_i" id="c_i" th:each="categoriesE : ${categoriesEdit}" th:value="${categoriesE.getId()}" th:label="${categoriesE.getName()}"
                                        th:selected="${categoriesE.getId()}==*{categorie_id.getId()}"></option>
                                    </select>
                                    <!-- recupera el id de la categoria -->
                                    <input type="hidden" class="form-control" name="categorie_id" id="categorie_id" th:value="*{categorie_id.getId()}">
                                </div>
                                <!--MEDIA-->
                                <div class="col-md-6" th:if="${mediaEdit != null and !mediaEdit.isEmpty()}">
                                    <span>Sin imagen</span>
                                    <select class="form-control" name="med_id" id="med_id" onchange="selectedMediaID()">
                                        <!-- recupera todas las fotos existentes y las lista -->
                                        <option th:each="mediaE : ${mediaEdit}" th:value="${mediaE.getId()}" th:label="${mediaE.getFile_name()}"></option>
                                    </select>
                                    <!-- recupera el id de media -->
                                    <input type="hidden" class="form-control" name="media_id" id="media_id" th:value="*{media_id}">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <!-- CANTIDAD -->
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Cantidad</label>
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-shopping-cart"></i></span>
                                            <!-- value recupera la cantidad del producto -->
                                            <input type="number" class="form-control" id="quantity" name="quantity" th:value="*{quantity}">
                                        </div>
                                    </div>
                                </div>
                                <!-- PRECIO DE COMPRA -->
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Precio de compra</label>
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-usd"></i></span>
                                            <!-- value recupera el precio de compra del producto -->
                                            <input type="number" class="form-control" name="buy_price" th:value="*{buy_price}">
                                            <span class="input-group-addon">.00</span>
                                        </div>
                                    </div>
                                </div>
                                <!-- PRECIO DE VENTA -->
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Precio de venta</label>
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-usd"></i></span>
                                            <!-- value recupera el precio de venta del producto -->
                                            <input type="number" class="form-control" name="sale_price" th:value="*{sale_price}">
                                            <span class="input-group-addon">.00</span>
                                        </div>
                                    </div>
                                </div>
                                <div><input type="hidden"  name="date" th:value="*{date}"></div>
                            </div>
                        </div>
                        <button type="submit" name="agregar_prod" class="btn btn-danger">Actualizar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
