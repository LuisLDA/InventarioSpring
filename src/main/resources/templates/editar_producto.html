<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/plantilla.html :: head">
    <title>Editar Producto</title>
</head>
<body>
<header th:replace="layout/plantilla.html :: header"></header>
<div th:replace="layout/plantilla.html :: div_sidebar"></div>
<div class="page">
    <div class="row">
        <div class="col-md-12">
            <!-- Mensaje de advertencia aqui -->
        </div>
    </div>
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong>
                    <span class="glyphicon glyphicon-th"></span>
                    <span>Editar producto</span>
                </strong>
            </div>
            <div class="panel-body">
                <div class="col-md-7">
                    <!-- action referencia al archivo de editar producto -->
                    <form method="post" th:action="@{/productos/editar_producto}" th:object="${product}" >
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-th-large"></i>
                                </span>
                                <!-- value recupera el nombre del producto -->
                                <input type="hidden"  name="id" th:value="*{id}">
                                <input type="text" class="form-control" name="product-title" th:value="*{name}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <!--CATEGORIAS-->
                                <div th:if="${categories !=null and !categories.isEmpty()}" class="col-md-6">
                                    <option value="">Selecciona una categor√≠a</option>
                                    <select  class="form-control" name="product-categorie">
                                        <!-- muestra todas las categorias existentes -->
                                        <!-- value recupera todas las categorias existentes -->
                                        <option th:each="categories : ${categories}" th:value="${categories.getId()}" th:label="${categories.getName()}"></option>
                                    </select>
                                </div>
                                <!--MEDIA-->
                                <div class="col-md-6">
                                    <option value=""> Sin imagen</option>
                                    <select th:each="product, contador : ${product}" class="form-control" name="product-photo">
                                        <!-- recupera todas las fotos existentes y las lista -->
                                        <option th:value="*{id}" th:label="${product.getName()}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Cantidad</label>
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-shopping-cart"></i>
                                            </span>
                                            <!-- value recupera la cantidad del producto -->
                                            <input type="number" class="form-control" name="product-quantity" th:value="*{quantity}">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Precio de compra</label>
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-usd"></i>
                                            </span>
                                            <!-- value recupera el precio de compra del producto -->
                                            <input type="number" class="form-control" name="buying-price" th:value="${buy_price}">
                                            <span class="input-group-addon">.00</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Precio de venta</label>
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-usd"></i>
                                            </span>
                                            <!-- value recupera el precio de venta del producto -->
                                            <input type="number" class="form-control" name="saleing-price" th:value="${sale_price}">
                                            <span class="input-group-addon">.00</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="submit" name="product" class="btn btn-danger">Actualizar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
